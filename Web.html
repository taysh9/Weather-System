Weather System
<body>

    <div class="location">
        <h1 class="location-timezone"> Timezone </h1>
        <p>Icon</p>
    </div>
    <div class="icon">
        <canvas class="ic" width="128" height="128"></canvas>
    </div>
    <div class="temperature">

        <div class=" degree-section">



            <h2 class="temperature-degree">34</h2>


        </div>

        <div class="temperature-description">
            very cold
        </div>
        <div class="cord">
            Your Coordinates:
            <span class=" myCord">Icon</span>
            <span class=" comma">,</span>
            <span class=" myCord2">Icon2</span>
        </div>

    </div>

    <script src="skycons.js"></script>
